---
version: "3.6"
services:
  tox:
    image: local/tox:${PY_VER:-latest}${IMG_VARIANT}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PY_VER: ${PY_VER:-latest}
        IMG_VARIANT: ${IMG_VARIANT}
    environment:
      TOXENV: ${TOXENV}
    volumes:
    - type: bind
      source: ..
      target: /mnt/pyproject
    working_dir: /mnt/pyproject
